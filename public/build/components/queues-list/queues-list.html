<ion-list class="queues-list list" no-lines>
    <a detail-none href=# *ngFor="let queue of queues" class="queues" (click)="goToQueueTicketsPage(queue)">
        <span>{{queue.fullname}}</span>
        <span [innerHTML]="queue.tickets_count | More:[10000]"></span>
    </a>
</ion-list>
<div *ngIf="is_empty" class="table grey2 menu-text">No Queues</div>
