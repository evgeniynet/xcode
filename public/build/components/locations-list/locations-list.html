<ion-list class="list" no-lines>
<div *ngIf="!simple && locations?.length" class="flexed color">
<div detail-none>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <span>{{config.current.names.ticket.ap}}</span>

        </div></div>
<div class="locationlist flexed" >
        <div detail-none href=# *ngFor="let location of locations" (click)="itemTapped($event, location)">
        <span>{{location.name}}</span>
        <span>{{location.tickets_count}}</span>
        </div>
 </div>
</ion-list>
<div *ngIf="is_empty && !simple" class="table grey2 menu-text">No Locations</div>
