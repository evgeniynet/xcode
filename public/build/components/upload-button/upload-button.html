<span *ngIf="error" class="error-button" [innerHTML]="error"></span>
<input type="file" style="opacity: 0;position: absolute;max-width: 120px;top: 15px;left: 0;" (change)="filesAdded($event)" [multiple]="multi" #input />
<div *ngFor="let file of files">

<p class="comment_image_link files-tkts width100"><ion-icon name="{{isImage(file.name)}}" role="img" dark class="button_circle ion-{{isImage(file.name)}}"></ion-icon>&nbsp;<span class="decoration width100 flex1 color">{{file.upload_name}}&nbsp;({{humanizeBytes(file.size)}})</span>
<button block (click)="reset(file)" fab class="red buttonInvoice email-invoice button-fab position-initial">
<ion-icon class="invoiceCircle" name="close"></ion-icon></button></p>
</div>
<button type="button" *ngIf="!fileDest?.ticket" [disabled]="!files.length" block secondary (click)="onUpload()">Upload</button>
