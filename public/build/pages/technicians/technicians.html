
<ion-navbar *navbar><button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title>{{config.current.names.tech.p}}</ion-title>
  <ion-buttons end>
    <button danger class="right transparent" (click)="toggle()"><ion-icon name="ios-search"></ion-icon></button>
    </ion-buttons>
</ion-navbar>

    <ion-content class="accounts">
      <ion-searchbar *ngIf="test" [focuser] debounce="700" (cancel)="test = !test" (input)="searchItems($event)" [(ngModel)]="term" placeholder="Type {{config.current.names.tech.s}} name" class="stickySearch"></ion-searchbar>
 <p class="general-alignment"></p>
 <img *ngIf="busy" class="imglogo img-padding" src="img/loading2.gif">
        <techs-list margin-top [simple]="true" [technicians]="items"></techs-list>

        <ion-infinite-scroll (infinite)="doInfinite($event)" threshold="30%">
    <ion-infinite-scroll-content
      loadingSpinner="circles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
