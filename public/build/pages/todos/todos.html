
<ion-navbar *navbar><button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title class="padding-right24">ToDo's</ion-title>
  <ion-buttons end>
    <button danger class="right transparent" (click)="toggle()"><ion-icon name="ios-search"></ion-icon></button>
    </ion-buttons>
</ion-navbar>       
<ion-content>     
    <div [ngClass]="{'displayon': test, 'displayoff': !test}" debounce="700" class="open-filter stickySearch">
        <select-list [list]="selects.tech" ajax="true" preload="true" (onChanged)='saveSelect($event)'></select-list>
      <select-list [list]="selects.completed" (onChanged)='saveSelect($event)'></select-list>
      </div>                                                                                                          

    <todo-list [assigned]="assigned" [completed]="completed"></todo-list>
    
     </ion-content>

     <button (click)="AddTodo()" secondary item-right fab fab-right fab-bottom style="z-index: 2"><ion-icon class="button_circle action-but" name="md-add"></ion-icon></button>
