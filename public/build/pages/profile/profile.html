
<ion-navbar *navbar><button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title class="padding-right24">Profile {{profile.firstname}} {{profile.lastname}}</ion-title>
</ion-navbar>
<ion-content class="timelog">
    <div class="list max-width700">
      <div>
        <img [alt]="profile.fullname" [src]="profile.email | Gravatar" class="avatar"/>
        <h2 style="margin-bottom: 0px; padding-top: 7px;">{{profile.firstname}}<br>{{profile.lastname}}</h2>
        <h6 style="margin-top: 17px">{{profile.email}}</h6>
      </div>
      <div *ngIf="config.current.user.is_techoradmin" class="width100 blue3">
        <a detail-none href=# (click)="itemTapped($event)" ion-item class="itemTech dashboardRight font-size16 dashboard workinghours">Billable<ion-icon name="time" class="padding-left5 padding-right8"></ion-icon>{{working}}hr<span class="padding-left10">Non-Billable</span><ion-icon name="time-outline" class="padding-left5 padding-right8 ion-ios-clock"></ion-icon>{{non_working_hours}}hr</a>
      </div> 

      <div *ngIf="profile.location_name">
        <form #loginForm="ngForm" novalidate>
          <ion-item no-lines class="labels color" style="font-size: 1.5rem;">Location:</ion-item>
          <input  class="width100 blue3 subject-create commentText margin-bottom3 noActived" placeholder="please add location" required maxlength="200" (ngModelChange)="changeText(name1)" #name1="ngForm" [ngModel]="profile.location_name"/>
        </form>
      </div>
      <div *ngIf="profile.phone || profile.phone != ''">
        <form #loginForm="ngForm" novalidate>
          <ion-item no-lines class="labels color" style="font-size: 1.5rem;">Phone:</ion-item>
          <input  class="width100 blue3 subject-create commentText margin-bottom3 noActived" placeholder="please add phone" required maxlength="200" (ngModelChange)="changeText(name1)" #name1="ngForm" [ngModel]="profile.phone"/>
        </form>
      </div>
      <div *ngIf="profile.mobile_phone || profile.mobile_phone != ''">
        <form #loginForm="ngForm" novalidate>
          <ion-item no-lines class="labels color" style="font-size: 1.5rem;">Mobile Phone:</ion-item>
          <input  class="width100 blue3 subject-create commentText margin-bottom3 noActived" placeholder="please add mobile phone" required maxlength="200" (ngModelChange)="changeText(name1)" #name1="ngForm" [ngModel]="profile.mobile_phone"/>
        </form>
      </div>
      <div *ngIf="profile.skype !== null">
        <form #loginForm="ngForm" novalidate>
          <ion-item no-lines class="labels color" style="font-size: 1.5rem;">Skype:</ion-item>
          <input  class="width100 blue3 subject-create commentText margin-bottom3 noActived" placeholder="please add skype" required maxlength="200" (ngModelChange)="changeText(name1)" #name1="ngForm" [ngModel]="profile.skype"/>
        </form>
      </div>
   <div *ngIf="config.current.user.is_techoradmin" class="general-alignment2">     
      
      <template [ngIf]="queues.length > 0">
       <select-list [list]="selects.queue1"  ajax="true" preload="true" (onChanged)='saveSelect($event)'></select-list> 
       <ion-item no-lines class="left toggle-width" style="margin-top: 0px">
        <ion-toggle class="toggle" [(ngModel)]="is_queue1"></ion-toggle>
      </ion-item>
          <p class="left color">Badge on app icon</p>
          </template>

<template [ngIf]="queues.length > 1">
       <select-list [list]="selects.queue2" preload="true" (onChanged)='saveSelect($event)'></select-list> 
              <ion-item no-lines class="left toggle-width" style="margin-top: 0px">
        <ion-toggle class="toggle" [(ngModel)]="is_queue2"></ion-toggle>
      </ion-item>
          <p class="left color">Badge on app icon</p>
          </template>
  
  <template [ngIf]="queues.length > 2">
       <select-list  [list]="selects.queue3" preload="true" (onChanged)='saveSelect($event)'></select-list>
              <ion-item no-lines class="left toggle-width" style="margin-top: 0px">
        <ion-toggle class="toggle" [(ngModel)]="is_queue3"></ion-toggle>
      </ion-item>
          <p class="left color">Badge on app icon</p>
          </template>
          </div> 

                  <form #addForm="ngForm">
                      
            
          <div *ngIf="config.current.user.is_techoradmin" class="img-top">
              <button secondary block type="submit" class="disable-hover button button-default button-block"
              [disabled]="!addForm.valid" (click)="onSubmit(addForm)">Update Profile</button>
              <span class="span-block"></span>
      </div>
      </form>
      </div>
</ion-content>
