<ion-toolbar>
<ion-buttons style="flex: 1;" start>
<button (click)="dismiss()">
            <span>Cancel</span>
        </button>
  </ion-buttons>
    <ion-searchbar *ngIf="name != 'Completed'" [ngModel]="searchQuery" (input)="getItems($event)" [placeholder]="displayname" hideCancelButton="true"></ion-searchbar>
</ion-toolbar>

<ion-content>
    <ion-list class="basic-list">
        <a *ngIf="isdefault_enabled" detail-none href=# ion-item (click)="dismiss({name: default_text, id: 0})">
            <h2>{{default_text}}</h2>
        </a>
        <a *ngIf="isnew_enabled" detail-none href=# ion-item (click)="invite()">
            <h2 class="color"> <ion-icon name="add-circle"></ion-icon>&nbsp;&nbsp;&nbsp;Invite new {{name}} {{is_empty ? '"'+searchQuery+'"' : ""}}</h2>
        </a>
        <a detail-none href=# ion-item *ngFor="let item of items" (click)="dismiss(item)">
            <h2>{{item.name}}</h2>
        </a>
    </ion-list>
<div *ngIf="is_empty && !isdefault_enabled && !isnew_enabled" class="table grey2 menu-text">No {{name}} found yet</div>
</ion-content>
