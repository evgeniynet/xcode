<ion-list class="list" no-lines>
<div *ngIf="!simple && technicians?.length" class="flexed color">
<div detail-none>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <span>{{config.current.names.ticket.ap}}</span>
        </div></div>
<div class="accountlist flexed">
        <div detail-none href=# *ngFor="let technician of technicians" (click)="goToTechTicketsPage(technician)">
        <span>{{technician.firstname}} {{technician.lastname}}</span>
        <span  [innerHTML]="technician.opencount | More:[1000]"></span>
        </div>
 </div>
</ion-list>
<div *ngIf="is_empty && !simple" class="table grey2 menu-text">No Technicians</div>
